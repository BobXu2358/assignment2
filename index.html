<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Assignment 2 -Xinhai Xu</title>
    <link rel="stylesheet" href="css/index_style.css">
    <meta name="author" content="Xinhai Xu">
  </head>

  <body>
    <p id="message">
      Hi! Here is a mystical survey for <b>Computer Science students</b>, please make choices and then click submit.
    </p>
    <form action=" " method="get" id="form">
      <fieldset class="radios_prereq">
        <p class="question">Are you a Computer Science student?</p>
        <p class="warning">DO NOT LIE</p>
        <div class="radio-holder">
          <input type="radio" name="cs" value="yes" id="yes">
          <label for="yes">Yes </label>
        </div>
        <div class="radio-holder">
          <input type="radio" name="cs" value="no" id="no">
          <label for="no">No </label>
        </div>
      </fieldset>

      <fieldset class="radios_choices">
        <p class="question">Choose the time you sleep everyday (on average)</p>
        <div class="radio-holder">
          <input type="radio" name="time" value="1" id="rad1">
          <label for="rad1">Before 10 pm </label>
        </div>
        <div class="radio-holder">
          <input type="radio" name="time" value="2" id="rad2">
          <label for="rad2">10 pm - 12 pm </label>
        </div>
        <div class="radio-holder">
          <input type="radio" name="time" value="3" id="rad3">
          <label for="rad3">12 pm - 2 am </label>
        </div>
        <div class="radio-holder">
          <input type="radio" name="time" value="4" id="rad4">
          <label for="rad4">2 pm - 4 am </label>
        </div>
        <div class="radio-holder">
          <input type="radio" name="time" value="5" id="rad5">
          <label for="rad5">after 4 am </label>
        </div>
        <div class="radio-holder">
          <input type="radio" name="time" value="6" id="rad6">
          <label for="rad6">I never sleep </label>
        </div>
      </fieldset>
      <fieldset class="submit">
        <div class="submit-holder">
          <input type="button" value="Submit" class="button" onclick="submitForm()">
          <input type="reset" value="Clear" class="button">
        </div>
      </fieldset>
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jsForm.js"></script>
  </body>
</html>
